<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(BITCS) JS Assignment 1</title>
    <link rel="icon" type="image/jpeg" href="../Assets/images/logo.jpeg" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <h1>JS Assignment 1</h1>

    <div class="user-form">
      <div class="form">
        <div class="form-img">
          <img src="../Assets/images/logo.jpeg" alt="logo" />
        </div>
        <h2>User Details</h2>
        <div class="formData" id="formData">
          <form id="form-data">
            <div class="user-form-fields">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required />
            </div>

            <div class="user-form-fields">
              <label for="user-password">Password</label>
              <input id="pswd" type="password" name="password" required />
            </div>

            <div class="user-form-fields">
              <label for="gender-type">Sex</label>
              <select id="gender" name="gender" required>
                <option value="nan">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="user-form-fields" id="allroles">
              <input type="radio" id="admin" name="role" value="admin" />
              <label for="admin">Admin</label>

              <input type="radio" id="user" name="role" value="user" />
              <label for="user">User</label>
            </div>
            <div class="user-form-fields" id="permissions">
              <input
                type="checkbox"
                id="perm1"
                name="permissions"
                value="perm1"
              />
              <label for="perm1"> Permission 1</label><br />
              <input
                type="checkbox"
                id="perm2"
                name="permissions"
                value="perm2"
              />
              <label for="perm2"> Permission 2</label><br />
              <input
                type="checkbox"
                id="perm3"
                name="permissions"
                value="perm3"
              />
              <label for="perm3"> Permission 3</label><br />
              <input
                type="checkbox"
                id="perm4"
                name="permissions"
                value="perm4"
              />
              <label for="perm4"> Permission 4</label><br />
            </div>
            <button id="form-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="form-details">
          <ul id="user-details"></ul>
          <button id="confirm-detail">Confirm Details</button>
        </div>
      </div>
    </div>
    <script src="../JS/form.js"></script>
  </body>
</html>
